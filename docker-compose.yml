version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: healtogether-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: healtogether
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: healtogether-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/healtogether
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3001
      NODE_ENV: development
      FRONTEND_URL: http://localhost:3000
      DAILY_API_KEY: ${DAILY_API_KEY}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: healtogether-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_SOCKET_URL: http://localhost:3001
      NEXT_PUBLIC_DAILY_API_KEY: ${NEXT_PUBLIC_DAILY_API_KEY}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  postgres_data:
